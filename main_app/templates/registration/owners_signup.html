{% extends 'base.html' %}

{% block content %}

<h1>Owner Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form action="{% url 'owners_signup' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="owners_signup">
</form>
  
{% endblock %}
