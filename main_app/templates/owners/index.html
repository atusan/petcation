{% extends 'base.html' %}
{% block content %}

<h1> Pet Owner List</h1>

{% for owner in owners %}
    <div class="card">
        <div class="card-content">
            <p>{{ owner.first_name }} is a pet owner</p>
            <a href="/owners/{{owner.id}}">My profile</a>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
