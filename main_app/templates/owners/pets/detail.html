{% extends 'base.html' %}
{% block content %}

<main class="container">
  <div class="card">
    <div class="card-content">
        <span class="card-title">{{ pet.name }}</span>
        <p>Type: {{ pet.pet_type }}</p>
        <p>Breed: {{ pet.breed }}</p>
        <p>Age: {{ pet.age }}</p>
        <p>Gender: {{ pet.gender }}</p>
        <p>Characteristics: {{ pet.characteristics }}</p>
        <p>Care Instructions: {{ pet.care_instructions }}</p>
    </div>
    <a href="{% url 'pets_update_form' pet.id %}">Edit Pet</a>
  </div>
</main>
{% endblock %}
