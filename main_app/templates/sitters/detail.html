{% extends 'base.html' %}
{% block content %}
<main class="container">

  <h1>Welcome {{ sitter.first_name }} </h1>
  
  <div class="row">
    <div class="card small">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">PROFILE PHOTO</span>
        </div>
      </div>
    </div>
  </div>
  <div>
    <iframe
          width="600"
          height="450"
          style="border:0"
          loading="lazy"
          allowfullscreen
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAni-2dMS-1jCp_p8xumM82vShRZbY_CgU
            &q=Space+Needle,{{sitter.city}}">
        </iframe> 
  </div>
  
  <div class="row">
    <div class="card">
      <div class="card-content">
        <p>Name: {{ sitter.first_name }}</p>
        <p>Location: {{ sitter.city }}</p>
        <p>Sit Count: {{ sitter.sit_count }}</p>
        <p>Pet Experience: {{ sitter.pet_experience }}</p>
        <p>About: {{ sitter.about }}</p>
      </div>
    </div>
  </div>
  <div class="card-action">
    <a href="{% url 'sitters_update' sitter.id %}">Edit</a>
    <a href="{% url 'sitters_delete' sitter.id %}">Delete</a>
  </div>
</main>


{% endblock %}
