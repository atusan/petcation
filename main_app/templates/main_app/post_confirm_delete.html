{% extends 'base.html' %}

{% block content %}
<main class="container">

  <h1>Delete Post</h1>

  <h4>Are you sure you want to delete this post?</h4>

  <form action="{% url 'posts_delete' post.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'posts_detail' post.id %}">Cancel</a>
  </form>
</main>
{% endblock %}
