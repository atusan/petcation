{% extends 'base.html' %}
{% block content %}

<main class="container">
  {% if object %}
    <h1>Edit <span class="teal-text">{{object.first_name}}</span></h1>
  {% else %}
    <h1>Create a Pet Owner Profile</h1>
  {% endif %}
  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>
</main>

{% endblock %}
