{% extends 'base.html' %}
{% block content %}

<main class="container">
  <h1>Delete Owner Profile</h1>
  <h4>Are you sure you want to delete <span class="teal-text">{{ object.first_name }}</span>?</h4>
  <form action="{% url 'owners_delete' owner.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'owners_detail' owner.id %}">Cancel</a>
  </form>
</main>

{% endblock %}
