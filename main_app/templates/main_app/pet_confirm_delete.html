{% extends 'base.html' %}
{% block content %}

<main class="container">
  <h1>Delete Pet Profile</h1>
  <h4>Are you sure you want to delete <span>{{ object.name }}</span>?</h4>
  <form action="{% url 'pets_delete' pet.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'pets_detail' pet.id %}">Cancel</a>
  </form>
</main>

{% endblock %}
