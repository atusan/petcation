{% extends 'base.html' %}
{% block content %}

<main class="container">
  <h2 class="center-align post-index-title">PETCATIONS</h2>
  <div class="flex-display">
  {% for post in posts %}
    <a href="{% url 'posts_detail' post.id %}" class="petcation-card-links">
      <div class="card petcation-card">
        <div class="card-content">
          <i class="material-icons">pets</i>             
          <span class="card-title">
              <h5 class="center-align">
                Pet Owner: {{ post.owner }}
              </h5>
          </span>
          <p>{{ post.start_date }} - {{ post.end_date }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
</main>

{% endblock %}
