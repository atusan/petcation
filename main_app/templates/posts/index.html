{% extends 'base.html' %}
{% block content %}

<h1>Pets Ready</h1>
{% for post in posts %}
  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content">
          <span class="card-title"><h5>pet name or photo</h5></span>
            <p>Start Date: {{ post.start_date }}</p>
            <p>End Date: {{ post.end_date }}</p>
            <p>Details: {{ post.details }}</p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
  
{% endfor %}

{% endblock %}
